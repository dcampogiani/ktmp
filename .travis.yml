matrix:
    include:
        - language: android
            android:
                components:
                    - tools
                    - platform-tools
                    - build-tools-28.0.3
                    - android-28
                    - extra-android-support
                    - extra-google-m2repository
                    - extra-android-m2repository
            before script:
                - brew tap AdoptOpenJDK/openjdk
                - brew cask install adoptopenjdk8
                - brew cask install android-sdk
                - echo "export ANDROID_HOME=/usr/local/share/android-sdk" >> ~/.bash_profile
                - source ~/.bash_profile
                - touch ~/.android/repositories.cfg
                - export JAVA_OPTS='-XX:+IgnoreUnrecognizedVMOptions --add-modules java.se.ee'
                - sdkmanager --update
                - yes | sdkmanager "platform-tools" "platforms;android-28" > /dev/null
                - chmod +x gradlew
            script:
                - ./gradlew common:build --console plain
                - ./gradlew app:testDebugUnitTest app:assembleDebug --console plain
        - language: swift
            osx_image: xcode11.2
            xcode_project: "native/KotlinIOS/KotlinIOS.xcodeproj"
            xcode_scheme: KotlinIOS
            xcode_destination: platform=iOS Simulator,OS=12.4,name=iPhone XR
            
            script:
                - ./gradlew common:build --console plain
                - xcodebuild clean test -quiet

            after_failure:
                - cat xcodebuild.log

            before_cache:
                - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
                - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
            cache:
                directories:
                    - $HOME/.gradle/caches/
                    - $HOME/.gradle/wrapper/
                    - $HOME/.android/build-cache
