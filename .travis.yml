language: android
dist: trusty
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-28

before_script:
    - chmod +x gradlew

script:
    - ./gradlew common:build
    - ./gradlew app:testDebugUnitTest app:assembleDebug


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
